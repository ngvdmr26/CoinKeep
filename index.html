<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CoinKeep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        /* Mobile app feel constraints for desktop */
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }
      #root {
        width: 100%;
        max-width: 480px; /* Constraints width to look like mobile on desktop */
        background-color: #ffffff;
        min-height: 100vh;
        box-shadow: 0 0 40px rgba(0,0,0,0.1);
        position: relative;
        overflow-x: hidden;
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* HIDE NUMBER INPUT SPINNERS */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* --- ANIMATIONS --- */
      
      /* Smooth cubic-bezier for iOS-like feel */
      :root {
        --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
      }

      .animate-enter {
        animation: enter 0.5s var(--ease-out-expo) forwards;
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .animate-slide-up {
        animation: slideUp 0.5s var(--ease-out-expo) forwards;
      }

      .animate-scale-in {
        animation: scaleIn 0.4s var(--ease-spring) forwards;
      }

      .animate-shimmer {
        animation: shimmer 2.5s infinite linear;
      }

      @keyframes enter {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { 
          transform: translateY(100%); 
        }
        to { 
          transform: translateY(0); 
        }
      }

      @keyframes scaleIn {
        from { 
          opacity: 0;
          transform: scale(0.9); 
        }
        to { 
          opacity: 1;
          transform: scale(1); 
        }
      }

      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        50% { transform: translateX(150%); }
        100% { transform: translateX(150%); }
      }

      /* Staggered animation delays for lists */
      .delay-0 { animation-delay: 0ms; }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      
      /* Interaction Classes */
      .tap-active {
        transition: transform 0.1s var(--ease-out-expo);
      }
      .tap-active:active {
        transform: scale(0.96);
      }
    </style>

{
